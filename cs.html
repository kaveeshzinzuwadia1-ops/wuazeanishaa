<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Can't Sleep - Support</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "pastel-cream": "#FAF7F2",
            "pastel-rose": "#E8D5D5",
            "sage-green": "#9CAF88",
            "dark-rose": "#5E4B4B",
            "charcoal": "#333333",
          },
          fontFamily: {
            "display": ["Newsreader", "serif"]
          },
          borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
        },
      },
    }
  </script>
<style type="text/tailwindcss">
    :root {
      --bg-gradient: linear-gradient(180deg, #FAF7F2 0%, #E8D5D5 100%);
      --text-color: #5E4B4B;
      --glass-bg: rgba(255, 255, 255, 0.4);
      --glass-border: rgba(255, 255, 255, 0.6);
      --sage-glow: rgba(156, 175, 136, 0.2);
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 1, 'wght' 200, 'GRAD' 0, 'opsz' 24;
    }
    .bg-main-gradient {
      background: var(--bg-gradient);
    }
    .bg-radial-glow {
      background: radial-gradient(circle at center, rgba(232, 213, 213, 0.8) 0%, rgba(250, 247, 242, 0) 70%);
    }
    .liquid-glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(156, 175, 136, 0.1);
    }
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-main-gradient font-display text-dark-rose transition-colors duration-1000 overflow-hidden">
<audio id="audioPlayer" src="Nightbook_spotdown.org.mp3"></audio>
<div class="relative flex h-screen w-full flex-col justify-between items-center py-12 px-6 overflow-hidden">
<div class="absolute inset-0 z-0 bg-radial-glow pointer-events-none"></div>
<header class="relative z-10 w-full flex flex-col items-center gap-4">
<div class="flex items-center justify-between w-full px-2">
<button id="backBtn" class="text-dark-rose/40 hover:text-dark-rose">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios</span>
</button>
<div class="flex flex-col items-center">
<div class="text-dark-rose/60" style="filter: drop-shadow(0 0 12px rgba(94, 75, 75, 0.3));">
<span class="material-symbols-outlined text-[32px]">dark_mode</span>
</div>
</div>
<button class="text-dark-rose/40 hover:text-dark-rose">
<span class="material-symbols-outlined text-[24px]">more_horiz</span>
</button>
</div>
</header>
<main class="relative z-10 flex flex-col items-center justify-center max-w-sm text-center gap-10">
<div class="space-y-10">
<h2 class="text-dark-rose tracking-wide text-[26px] md:text-[28px] font-light leading-relaxed px-4 opacity-90">
          I’m right here with you...
        </h2>
<h2 class="text-dark-rose tracking-wide text-[26px] md:text-[28px] font-light leading-relaxed px-4 opacity-70">
          Close your eyes...
        </h2>
<h2 class="text-dark-rose tracking-wide text-[26px] md:text-[28px] font-light leading-relaxed px-4 opacity-50">
          Let the world fade away for a while...
        </h2>
<h2 class="text-dark-rose tracking-wide text-[26px] md:text-[28px] font-light leading-relaxed px-4 opacity-40">
          You are safe, you are loved, and I’ll be here when you wake up.
        </h2>
</div>
</main>
<footer class="relative z-10 w-full max-w-md">
<div class="liquid-glass rounded-[2.5rem] p-6 flex flex-col gap-4">
<div class="flex items-center justify-between gap-4">
<div class="flex flex-col">
<span class="text-[10px] uppercase tracking-[0.2em] text-dark-rose/50 font-semibold">Listening to</span>
<span class="text-sm text-dark-rose/90 font-medium italic">Deep Sleep Piano</span>
</div>
<div class="flex items-center gap-5">
<button class="text-dark-rose/40 hover:text-dark-rose transition-colors">
<span class="material-symbols-outlined text-[22px]">skip_previous</span>
</button>
<button id="playPauseBtn" class="bg-sage-green/20 hover:bg-sage-green/30 text-sage-green w-14 h-14 rounded-full flex items-center justify-center transition-all shadow-sm">
<span id="playPauseIcon" class="material-symbols-outlined text-[36px] translate-x-[1px]">play_arrow</span>
</button>
<button class="text-dark-rose/40 hover:text-dark-rose transition-colors">
<span class="material-symbols-outlined text-[22px]">skip_next</span>
</button>
</div>
</div>
<div class="w-full flex flex-col gap-2 px-1">
<div id="seekBar" class="h-[3px] w-full bg-dark-rose/5 rounded-full overflow-hidden cursor-pointer">
<div id="seekProgress" class="h-full bg-sage-green/60 w-[0%] rounded-full"></div>
</div>
<div class="flex justify-between text-[10px] text-dark-rose/40 tracking-widest font-medium uppercase">
<span id="currentTime">0:00</span>
<span id="durationEl">0:00</span>
</div>
</div>
</div>
<div class="mt-8 flex justify-center">
<div class="w-32 h-[4px] bg-dark-rose/10 rounded-full"></div>
</div>
</footer>
<div class="absolute top-[20%] left-[10%] w-px h-24 bg-gradient-to-b from-transparent via-sage-green/20 to-transparent"></div>
<div class="absolute bottom-[30%] right-[5%] w-px h-32 bg-gradient-to-b from-transparent via-sage-green/20 to-transparent"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const audio = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const seekBar = document.getElementById('seekBar');
    const seekProgress = document.getElementById('seekProgress');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('durationEl');
    const backBtn = document.getElementById('backBtn');

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    playPauseBtn.addEventListener('click', function() {
        if (audio.paused) {
            audio.play();
            playPauseIcon.textContent = 'pause';
        } else {
            audio.pause();
            playPauseIcon.textContent = 'play_arrow';
        }
    });

    audio.addEventListener('loadedmetadata', function() {
        durationEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', function() {
        const percent = (audio.currentTime / audio.duration) * 100;
        seekProgress.style.width = percent + '%';
        currentTimeEl.textContent = formatTime(audio.currentTime);
    });

    seekBar.addEventListener('click', function(e) {
        const rect = seekBar.getBoundingClientRect();
        const percent = (e.clientX - rect.left) / rect.width;
        audio.currentTime = percent * audio.duration;
    });

    backBtn.addEventListener('click', function() {
        audio.pause();
        window.location.href = 'code.html';
    });
});
</script>

</body></html>
